<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Preencha com seu nome</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input  type="text" name="nome" id="inome" required placeholder="Nome do Usuario">
        </p>
        <p>
            <label for="iSobrenome">Sobrenome:</label>
            <input  type="text" name="Sobrenome" id="iSobrenome" required>
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="5" maxlength="8" size="10">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
